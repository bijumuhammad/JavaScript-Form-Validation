<body>
    <div class="container">
    <div class="box">
        
   <div class="icon"> <i class="fa-brands fa-github fa-4x"></i></div><br><br>

   <div id="text">Sign in to GitHub</div>
    
   <form class="form" name="myform" id="form" onsubmit="return validateform()">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" name="name" id="name" aria-describedby="Enter Name" placeholder="Enter Name">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <label for="PHno">Phone Number</label>
      <input type="number" name="num" class="form-control" id="PHno" aria-describedby="Enter Phone number" placeholder="Enter Phone number">   
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="password">Password <span class="link"><a href="#"> Forgot Password?</a></span>  </label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div id="create">New to Github ? <a href="">Create An account</a></div>

  <div id="footer"> <a href="">Terms </a> <a href="">Privacy</a> <a href="">Security</a> <a href="">Contact Github</a></div>


</div>


   
</div>
</div>

<script>   
 
  
function validateform(){  
    
     
    
    
    var x=document.myform.email.value;  
    var atposition=x.indexOf("@");  
    var dotposition=x.lastIndexOf(".");                                                                                         //EMAIL VALIDATION
    if (atposition<1 || dotposition<atposition+2 || dotposition+2>=x.length){  
      alert("Please enter a valid e-mail address \n atpostion:"+atposition+"\n dotposition:"+dotposition);                    
      return false;  
      }  

  var name=document.myform.name.value;  
  var password=document.myform.password.value;  
  var num=document.myform.num.value;
  var regex=/[0-9]/g;

  if (name==null || name==""){                                                                                                //NAME VALIDATION
    alert("Name can't be blank");  
    return false;  
  }else if(name.length<3){  
    alert("Name must be at least 3 characters long.");  
    return false;  
     }else if (name.match(regex))
    {
        alert("Name Must Contain only characters");
        return false;
    }
     else if(password.length<6){                                                                                            //PASSWORD VALIDATION
    alert("Password must be at least 6 characters long.");  
    return false;  
    }
    else if(num==null || num == ""){                                                                                        //Phone Number VAlidation
      console.log() 
      alert("Phone number cant be blank");  
      return false;  
      }else if(num.length<10){
        alert("Phone number should be 10 Digits Long")
        return false
      }

  }  



  </script>
